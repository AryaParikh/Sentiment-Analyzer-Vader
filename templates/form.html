<html>
    <head>
	<style>
table, th, td {
  border: 1px solid black;
}
.c11{
  border: 3px solid blue;
}

</style>
        <title>{{ title }} Sentiment Analysis</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body><div class="container c11" style="background: #f1f1f1; margin-top: 3vh; border-color: #f1f1f1" >
	<div class="container-fluid" style="background: #198754; padding:2vh; color:white; text-align: center;">
		<h1>Sentiment Analysis</h1>
	</div>
		</br></br><div align="center">
			<form method="POST">
				<textarea name="text1" placeholder="Say Something: ...." rows="10" cols="109"></textarea><br><br>

				<input class="btn btn-success" type="submit">
			</form>
		</div>
        {% if final %}
		
<!--result start -->		
      </br></br>  <div align="center">
           </br>  </br>
		   <h2 class="bg-success text-white">The Sentiment of</h2>
		   '{{ text1 }}' 
		   <h2>is {{ final *100}}% positive !</h2>
			<h2>Score table</h2>


<div class="container table-responsive-sm">
<table class="table table-bordered">
  <tr>
    <th>SENTIMENT METRIC</th>
    <th>SCORE</th> 
  </tr>
  <tr>
    <td>Positive</td>
    <td>{{text2}}</td>
    
  </tr>
  <tr>
    <td>Neutral</td>
    <td>{{text3}}</td>
    
  </tr>
  <tr>
    <td>Negative</td>
    <td>{{text5}}</td>
    
  </tr>
  <tr>
    <td>Compound</td>
    <td>{{text4}}</td>
    
  </tr>
</table>
</div>

            {% else %}
            <p></p>
            {% endif %}
        </div></br></br>
<!--result end -->			
		
		
  </div>  </body>
</html>
